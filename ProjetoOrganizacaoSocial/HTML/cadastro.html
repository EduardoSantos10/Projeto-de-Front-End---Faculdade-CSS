<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/ProjetoOrganizacaoSocial/CSS/styles.css">
</head>
<body>
    <header>
        <h1>Cdastre-se para Mudar o Seu Futuro</h1>
        <nav>
            <a href="projetos.html">Nossos Projetos</a>
            <a href="index.html">Início</a>
        </nav>
    </header>
    <main>
        <h2>Preencha o Formulário</h2>

        <form action="/processar-cadastro" method="POST">
                <legend><strong>Informações Pessoais</strong></legend><br>
                
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" placeholder="Nome" required><br><br>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Email" required><br><br>
                
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" placeholder="(00) 00000-0000" pattern="\(\d{2}\) \d{4,5}-\d{4}"><br><br>
                
                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" id="nascimento" name="nascimento"><br><br>
                
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}"placeholder="000.000.000-00" title="Formato: 000.000.000-00"><br><br>

                <label for="cep">CEP:</label>
                <input type="text" pattern="[0-9]{5}-[0-9]{3}"placeholder="00000-000" title="Formato: 00000-000"><br><br>

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" placeholder="Cidade" required><br><br>

                <label for="estado">Estado:</label>
                <input type="text" id="estado" placeholder="Estado" required><br><br>
                <div>
                    <button type="submit">
                        Finalizar Cadastro
                    </button>

                    <button type="reset">
                        Limpar Campos
                    </button><br><br>
                </div>
        </form>

        <article class="ImagemLab">
            <img class="imgLab" src="../Assets/cadastro.jpg" alt="cad">
        </article>
    </main>
    <footer></footer>
</body>
</html>
